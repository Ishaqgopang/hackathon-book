version: '3.8'

services:
  # MongoDB for the backend
  mongodb:
    image: mongo:6.0
    container_name: hackathon-book-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - app-network

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-book-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - PYTHON_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/hackathon-book?authSource=admin
      - PORT=5000
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    networks:
      - app-network
    restart: unless-stopped

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: hackathon-book-mcp-server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MCP_PORT=8080
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (Docusaurus) - Build and serve
  frontend:
    image: node:18-alpine
    container_name: hackathon-book-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend_book:/app
    command: >
      sh -c "
        npm install &&
        npm run build &&
        npx serve -s build -l 3000
      "
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge